    group: teamcity_destroyer
    label_template: "${COUNT}"
    locking: off
    materials:
      "ops_ec2_deployer":
        git: git@github.com:daptiv/ops_ec2_deployer.git
        branch: master
        destination: ops_ec2_deployer
    stages:
      - "destroyer":
          approval:
            type: manual
            roles:
              - US_GoCD_RoleTeamBork
              - US_GoCD_RoleTeamNetOps
          clean_workspace: true
          jobs:
            "destroy":
              resources:
                - docker
              tasks:
                - exec:
