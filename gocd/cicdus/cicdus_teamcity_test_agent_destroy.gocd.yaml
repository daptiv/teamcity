                      - -c
                      - "docker-compose pull"
                - exec:
                    run_if: passed
                    working_directory: ops_ec2_deployer
                    command: /bin/bash
                    arguments:
                      - -c
                      - "docker-compose run --rm chefdk 'rake notify[\"started\"] -f rakefile_destroy.rb'"
